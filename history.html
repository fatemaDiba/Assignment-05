<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind & daisyUI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .font-lexend {
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>

<body class="font-lexend">
    <header>
        <div class="bg-[#F9F7F3] py-6 mb-14">
            <!-- nav -->
            <nav
                class="w-11/12 md:container xl:w-10/12 flex flex-col md:flex-row md:justify-between md:gap-0 gap-5 mx-auto items-center">
                <button
                    class="border border-white rounded-lg py-2 px-6 bg-[#B4F461] text-xl font-semibold">Blog</button>
                <div class="flex items-center gap-4">
                    <img src="assets/logo.png" alt="">
                    <h3 class="text-xl font-semibold">Donate Bangladesh</h3>
                </div>
                <div class="flex items-center gap-2">
                    <img src="assets/coin.png" alt="">
                    <p class="text-xl text-[#111111]/70">5000</p>
                    <span class="text-xl text-[#111111]/70">BDT</span>
                </div>
            </nav>
        </div>
        <!-- banner btn -->
        <div class="flex justify-center mx-auto gap-5">
            <button id="donation-btn"
                class="px-6 pt-2 pb-3 bg-[#B4F461] text-[#111111] font-semibold text-xl border border-[#111111]/30 rounded-lg">Donation</button>
            <button id="history-btn"
                class="px-6 pt-2 pb-3 bg-[transparent] text-[#111111]/70 font-semibold text-xl border border-[#111111]/30 rounded-lg">History</button>
        </div>
    </header>
    <script src="features.js"></script>
    <script src="funtion.js"></script>
</body>

</html>
